#######################################################################
#  CONFIGURACIÓN DE KITTY (Hyprland + Catppuccin Mocha Edition)
#######################################################################

# --- FUENTES ---
font_family      HackNerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0
disable_ligatures never

# --- APARIENCIA Y VENTANA ---
background_opacity 0.90
# Añadir margen interno para que el texto no toque el borde (Estética Hyprland)
window_padding_width 10
hide_window_decorations yes
confirm_os_window_close 0
cursor_shape beam
cursor_beam_thickness 1.8
mouse_hide_wait 3.0

# --- PESTAÑAS (TAB BAR) ---
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_edge bottom
tab_bar_margin_width 0.0
# Colores de pestañas adaptados al tema
active_tab_foreground   #11111b
active_tab_background   #a6e3a1
active_tab_font_style   bold
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal

# --- COMPORTAMIENTO ---
enable_audio_bell no
detect_urls yes
url_style curly
sync_to_monitor yes
shell zsh

# --- ATAJOS DE TECLADO (TUS CONFIGURACIONES) ---
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

map ctrl+shift+z toggle_layout stack
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd

