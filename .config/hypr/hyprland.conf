######################################################################################
#                               HYPRLAND CONFIGURATION                               #
######################################################################################

# -----------------------------------------------------
# 1. MONITORS
# -----------------------------------------------------
monitor = eDP-1, preferred, auto, 1.25
monitor = , preferred, auto, 1

# -----------------------------------------------------
# 2. MY PROGRAMS
# -----------------------------------------------------
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# -----------------------------------------------------
# 3. AUTOSTART
# -----------------------------------------------------
# System and Background
exec-once = ~/.config/hypr/set_wallpaper.sh
exec-once = waybar & swaync & hypridle 
exec-once = hyprsunset
exec-once = nm-applet --indicator &

# Clipboard Manager (Text and Image)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Scratchpad "Quake Style" (Starts the terminal hidden for instant open)
exec-once = [workspace special:scratch silent] $terminal --title scratchpad_term

# -----------------------------------------------------
# 4. ENVIRONMENT VARIABLES
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# -----------------------------------------------------
# 5. INPUT & DEVICES
# -----------------------------------------------------
input {
    kb_layout = us
    kb_variant =
    kb_options =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# -----------------------------------------------------
# 6. LOOK AND FEEL
# -----------------------------------------------------
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    
    # Border colors (Electric Blue)
    col.active_border = rgba(7287fdee) rgba(1e66f5ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    
    # Opacity (1.0 is solid). 
    # RECOMMENDATION: Set to 0.90 or 0.95 if you want to see the 'blur' effect.
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = true 
}

# -----------------------------------------------------
# 7. WINDOW RULES
# -----------------------------------------------------
# General rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Wifi and Bluetooth Rules (Float & Center)
windowrulev2 = float, title:^(fly_is_wifi)$
windowrulev2 = size 700 500, title:^(fly_is_wifi)$
windowrulev2 = center, title:^(fly_is_wifi)$

windowrulev2 = float, title:^(fly_is_bluetooth)$
windowrulev2 = size 700 500, title:^(fly_is_bluetooth)$
windowrulev2 = center, title:^(fly_is_bluetooth)$

# Scratchpad Rules (Quake Console) - ROBUST METHOD
windowrulev2 = float, title:^(scratchpad_term)$
windowrulev2 = size 80% 70%, title:^(scratchpad_term)$
windowrulev2 = center, title:^(scratchpad_term)$
windowrulev2 = workspace special:scratch, title:^(scratchpad_term)$

# -----------------------------------------------------
# 8. KEYBINDINGS
# -----------------------------------------------------
$mainMod = SUPER

# --- Main Applications ---
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod SHIFT, F, exec, $browser
bind = ALT, L, exec, hyprlock 
bind = $mainMod, N, exec, networkmanager_dmenu
bind = $mainMod, B, exec, ~/.config/hypr/Bluetooth_launcher.sh

# --- Basic Window Management ---
bind = $mainMod, W, killactive,            # Close window
bind = $mainMod SHIFT, Q, exit,            # Exit Hyprland
bind = $mainMod, S, togglefloating,        # Toggle floating
bind = $mainMod, P, pseudo,                # Pseudo-tiling
bind = $mainMod, M, togglesplit,           # Toggle split (Horizontal/Vertical)

# --- SCRATCHPAD (Hidden Console) ---
# Logic: If terminal exists, show it. If not (closed by mistake), launch it.
bind = $mainMod, Z, exec, hyprctl clients | grep "scratchpad_term" && hyprctl dispatch togglespecialworkspace scratch || kitty --title scratchpad_term &

# --- CLIPBOARD ---
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --width 700 --height 400 --prompt "Clipboard" | cliphist decode | wl-copy

# --- SCREENSHOTS ---
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m output

# -----------------------------------------------------
# 9. WINDOWS STYLE NAVIGATION
# -----------------------------------------------------

# A. FOCUS (Navigate only by looking) -> WIN + ARROWS
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, down, movefocus, d
# Note: Win+Up is reserved for maximize below

# B. MOVE WINDOWS (Move physically) -> WIN + SHIFT + ARROWS
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# C. MAXIMIZE -> WIN + UP
bind = $mainMod, up, fullscreen, 1

# D. RESIZE -> WIN + ALT + ARROWS
binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, left, resizeactive, -10 0
binde = $mainMod ALT, up, resizeactive, 0 -10
binde = $mainMod ALT, down, resizeactive, 0 10

# -----------------------------------------------------
# 10. WORKSPACES
# -----------------------------------------------------
# Switch workspace (1-0)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace (Shift + 1-0)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll mouse to change workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# 11. MULTIMEDIA KEYS
# -----------------------------------------------------
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
binde = , XF86AudioMute, exec, pamixer -t
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
